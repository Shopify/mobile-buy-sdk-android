fragment CheckoutCreateFragment on Checkout {
  id
  webUrl
  requiresShipping
  currencyCode
  totalPrice
  totalTax
  subtotalPrice
  paymentDue
  lineItemConnection: lineItems(first: 250) {
    lineItemEdges: edges {
      lineItem: node {
        title
        quantity
        variant {
          id
          price
        }
      }
    }
  }
}