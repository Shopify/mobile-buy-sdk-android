dependencies:
  pre:
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/24.0.1" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"; fi

  cache_directories:
    - /usr/local/android-sdk-linux/build-tools/25.0.2

general:
  build_dir: MobileBuy

machine:
  environment:
    QEMU_AUDIO_DRV: none

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    - ./gradlew clean build connectedCheck -PdisablePreDex --console=plain